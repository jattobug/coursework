     <style>
        .sq1, .sq2 {
            width: 200px;

        }

            background-color: brown;
            position: relative;
        }
        .sq2 {
            background-color: cornflowerblue;
            position: absolute;
            top: 400px;
            left: 400px;
        }
    </style>
</head>
<body>

    <h2>78</h2> + <h2>25</h2> = <h2></h2>
    <!-- užpildyti h2 po lygybės -->

    <h3>54</h3> + <h3>X</h3> = <h3>137</h3>
    <!-- X pajeisti atitinkamu skaičiumi -->


    <button id="nr1">Pirmas</button>

        </div>
    </div>
